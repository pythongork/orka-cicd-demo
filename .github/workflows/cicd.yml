name: Orka CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: pip3 install ansible

      - name: Install Orka CLI
        run: |
          brew tap macstadium/orka
          brew install orka3

      - name: Log in to Orka
        env:
          ORKA_ENDPOINT_URL: ${{ secrets.ORKA_ENDPOINT }}
        run: orka3 login

      - name: Run Ansible Playbook
        run: ansible-playbook manage_orka_vms.yml
